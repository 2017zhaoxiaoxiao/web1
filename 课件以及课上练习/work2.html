<!DOCTYPE heml>

       <meta charset="UTF-8"/>
       <title>demo</title>

      <body>
        <h3>单选题：在HTML中有效，规范的注释声明是（）。</h3>
        <form>
          <input type="radio" value="A" name="choice" id="A" />
          <label for ="A">A.//这是注释</lable>
          <br/>
          <input type="radio" value="B" name="choice" id="B" />
          <label for="B">B.&lt！--这是--注释--&gt</lable>
          <br/>
          <input type="radio" value="C" name="choice" id="C"/>
          <label for ="C">C./*这是注释*/</lable>
          <br/>
          <input type="radio" value="D" name="choice" id="D"checked/>
          <label for ="D">D.&lt！--这是注释--&gt<br/></lable>
        </form>  
           
      </body>
</html>
